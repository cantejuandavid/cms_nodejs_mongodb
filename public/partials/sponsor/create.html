<h1>Crear Sponsor</h1>

<form ng-submit='saveSponsor()'>
	
	<div class="row">
		<div class="col-sm-6">
			<div class="form-group">
				<label for="dir">name</label>
				<input type="text" ng-model='sponsor.name' class='form-control' required>
			</div>

			<div class="form-group">
				<label for="dir">Dirección</label>
				<input type="text" ng-model='sponsor.dir' class='form-control' required>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="form-group">
				<label for="dir">Teléfono</label>
				<input type="text" ng-model='sponsor.tel' class='form-control' required>
			</div>	

			<div class="form-group">
				<label for="pag">Página</label>
				<input type="text" ng-model='sponsor.pag' class='form-control'>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="form-group">
				<label for="img">Imagen</label>
				<input type="file" id='img' name='img' ng-file-select="onFileSelect($files)" class='form-control' required>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="thumbnail">
				<figure>
					<figcaption>
						Vista Previa
						<div class="progress progress-striped active">
							<div class="progress-bar progress-bar-info" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: {{progress*100}}%">
							{{0+progress*100}}%
							</div>
						</div>						
					</figcaption>					
					<img class='imgDetail' ng-src='{{imageSrc}}'>
				</figure>			
			</div>	
		</div>
	</div>				
	
		

			
						
	<a href='./sponsors' class='btn btn-info'>
		<i class="glyphicon glyphicon-arrow-left"></i> 
		Volver
	</a>
	<button type="submit" class='btn btn-primary'>	
		<i class="glyphicon glyphicon-plus"></i> 
		Crear
	</button>
</form>
