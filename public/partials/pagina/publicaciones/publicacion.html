<section class='pagePub'>

	<div class="pub">

		<h1>{{publicacion.title}}</h1>
		<span class="fecha">
			<span class="glyphicon glyphicon-time"></span>
			PUBLICADO EN {{ publicacion.created }}
		</span>
		<img src="/images/img_publics/{{publicacion.photo}} " alt="" class='img-primary'>
		<div id='contenido'></div>	
		<div class="wrapperRedesSociales">
			<div id="fb-root"></div>

			<script>
				(function(d, s, id) {
			  		var js, fjs = d.getElementsByTagName(s)[0];
			  		if (d.getElementById(id)) return;
			  		js = d.createElement(s); js.id = id;
					js.src = "//connect.facebook.net/es_LA/all.js#xfbml=1";
					fjs.parentNode.insertBefore(js, fjs);
				}(document, 'script', 'facebook-jssdk'));
			</script>

			<div class="fb-like" data-href="http://www.sicfec.co/{{ publicacion.url }}" data-layout="box_count" data-action="like" data-show-faces="false" data-share="true"></div>

			<a href="https://twitter.com/share" class="twitter-share-button" data-lang="es" data-count="vertical">Tweet</a>

			<script>
				!function(d,s,id)
				{
					var js,fjs=d.getElementsByTagName(s)[0];
					if(!d.getElementById(id))
					{
						js=d.createElement(s);
						js.id=id;
						js.src="https://platform.twitter.com/widgets.js";
						fjs.parentNode.insertBefore(js,fjs);
					}
				}(document,"script","twitter-wjs");
			</script>
		</div>
		<span class="text-muted">Views: {{publicacion.views}}</span>

	</div>

</section>
